<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="../assets/css/passageList.css">
</head>

<body>
    <div class="layui-card thelist">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" lay-verify="">
                        
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" lay-verify="">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn shaixuan" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
            </form>
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!-- //页码 -->
            <div id='pageBox'></div>
        </div>
    </div>
    <div class="layui-card thechange">
        <div class="layui-card-header">修改文章</div>
        <div class="layui-card-body">
            <form class="layui-form" id="form" lay-filter="updataForm">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">选择框</label>
                    <div class="layui-input-block">
                        <select name="cate_id" class="select" lay-verify="required">
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea id="content1">
                        </textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                      <!-- 左侧裁剪区域 -->
                      <div class="cover-left">
                        <img id="image" src="/assets/images/sample2.jpg" alt="" />
                      </div>
                      <!-- 右侧预览区域和选择封面区域 -->
                      <div class="cover-right">
                        <!-- 预览的区域 -->
                        <div class="img-preview"></div>
                        <!-- 选择封面按钮 -->
                        <button type="button" class="layui-btn layui-btn-danger choose ">选择封面</button>
                      </div>
                    </div>
                  </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn update" lay-submit lay-filter="formDemo">发布</button>
                        <button class="layui-btn layui-btn-primary pause" lay-submit>存为草稿</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id='reset'
                            style="display: none;">重置</button>
                        <input type="file" id="file" style="display: none;" accept="image/png,image/gif,image/jpeg">
                    </div>

                </div>
            </form>
        </div>
    </div>

</body>
<script type="text/html" id="listtemplate">
    {{each data}}
    <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date|dataFormat}}</td>
        <td>{{$value.state}}</td>
        <td>
            <button type="button" class="layui-btn layui-btn-sm change " data-id={{$value.Id}}>编辑</button>
            <button type="button" class="layui-btn layui-btn-warm layui-btn-sm cut" data-id={{$value.Id}}>删除</button>
        </td>
    </tr>
    {{/each}}
</script>
<script type="text/html" id='classifly'>
    <option value="">所有分类</option>
    {{each data}}
    <option value={{$value.Id}}>{{$value.name}}</option>
    {{/each}}
</script>
<script type="text/html" id='classtemplate'>
    <option value="">请选择文章类别</option>
    {{each data}}
    <option value={{$value.Id}}>
        {{$value.name}}
    </option>
    {{/each}}
</script>
<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/lib/tinymce/tinymce.min.js"></script>
<script src="../assets/lib/tinymce/tinymce_setup.js"></script>
<script src="../assets/lib/cropper/Cropper.js"></script>
<script src="../assets/lib/cropper/jquery-cropper.js"></script>
<script src="../assets/lib/template-web.js"></script>
<script src="../assets/js/prefilterajax.js"></script>
<script src="../assets/js/passageList.js"></script>
</html>
