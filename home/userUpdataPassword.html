<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/userinfo.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-body">
      <form class="layui-form" lay-filter='userfilter' id='theform'>
        <input type="hidden" name='id'>
        <div class="layui-form-item">
          <label class="layui-form-label">原始密码</label>
          <div class="layui-input-block">
            <input type="password" name='oldPwd' required lay-verify="required|username" placeholder="原始密码" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">新的密码</label>
          <div class="layui-input-block">
            <input type="password" name="newPassword" required lay-verify="required|username" placeholder="新的密码" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">确认密码</label>
          <div class="layui-input-block">
            <input type="password" name="newPwd" required lay-verify="required|username|check" placeholder="确认密码" autocomplete="off" class="layui-input" />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label"></label>
          <button type="submit" class="layui-btn update"  lay-submit>提交修改</button>
          <button type="reset" class="layui-btn layui-btn-primary reset">重置</button>
        </div>
      </form>
    </div>
  </div>
  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/js/prefilterajax.js"></script>
  <script src="../assets/js/userUpdataPassword.js"></script>
</body>

</html>
